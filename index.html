<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
    <main class="container">
        <div class="img-container">
            <picture>
                <source media="(min-width: 665px)" srcset="../images/image-product-desktop.jpg">
                <img src="../images/image-product-mobile.jpg" alt="mobile" class="img-picture">
            </picture>
        </div>
    
        <article class="page-container">
            <h3>Preview</h3>
        
            <h1>Gabrielle Essence Eau De Parfum</h1>
        
            <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
                Perfumer-Creator for the House of CHANEL.
            </p>
        
            <ul>
                <li class="list">$149.99</li>
                <li class="list2">$169.99</li>
            </ul>
            
            <button class="btn"> <img src="../images/icon-cart.svg" alt=""> Add to Cart</button>
    
        </article>
    
    </main>
    <footer class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/dripping-code/product-preview-card-component-main">Abolaji Afolorunsho</a>.
    </footer>
 
</body>
</html>
